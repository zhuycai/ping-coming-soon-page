<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googlefonts.cn/css?family=Libre+Franklin:300,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="header_logo" src="images/logo.svg" alt="logo">
      <h1 class="header_title">ping.</h1>
    </header>
    <main class="main">
      <h2 class="main_title">We are launching <span class="main_title-black">soon!</span></h2>
      <p>Subscribe and get notified</p>
      <form action="" class="main_form" novalidate>
          <input class="mainForm_input" type="email" name="email" placeholder="Your email address..."
            autocomplete="off">
          <p class="mainForm_errMsg"></p>
        <input class="mainForm_input" name="submit" type="submit" value="Notify Me">
      </form>
      <img src="images/illustration-dashboard.png" alt="">
    </main>
    <footer class="footer">
      <div>
        <a href="" class="footer_link" aria-label="facebook"><span class="icon icon-facebook"></span></a>
        <a href="" class="footer_link" aria-label="twitter"><span class="icon icon-twitter"></span></a>
        <a href="" class="footer_link" aria-label="instagram"><span class="icon icon-instagram"></span></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
